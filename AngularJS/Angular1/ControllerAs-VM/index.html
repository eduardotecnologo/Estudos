<!DOCTYPE html>
<html lang="en" data-ng-app="ctk">
<head>
	<meta charset="UTF-8">
	<title>ctk Soluções | Controller</title>
</head>
<body data-ng-controller="UserController as User">
<h1>{{ User.titulo }}</h1>
<ul>
	<li data-ng-repeat="user in User.users">
		{{ user.name }} - {{ user.email }}
	</li>
</ul>

	<div data-ng-controller="CursoController as Curso">
	<h2>{{ Curso.titulo }}</h2>

		<ul>
	<li data-ng-repeat="curso in Curso.cursos">
		{{ curso.name }} - {{ curso.teacher }}
	</li>
</ul>
	</div>

	<script src="js/angular.min.js"></script>
	<script>
		angular.module('ctk', [])
		.controller('UserController', UserController)
		.controller('CursoController', CursoController);

			function UserController() {
				this.titulo = "ctk - Users";
				this.users = [
					{name: 'Eduardo', email: 'eduardo@eduardo.com'},
					{name: 'Alexandre', email: 'alexandre@eduardo.com'},
					{name: 'Lucio', email: 'lucio@eduardo.com'}
				];
			}

			function CursoController() {
				this.titulo = "ctk - Cursos";
				this.cursos = [
					{name: 'javascript', teacher: 'Eduardo'},
					{name: 'Xamarin', teacher: 'Alexandre'},
					{name: 'PHP', teacher: 'Lucio'}
				];
			}

	</script>
</body>
</html>
