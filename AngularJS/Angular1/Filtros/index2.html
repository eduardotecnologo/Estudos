<!DOCTYPE html>
<html lang="en" data-ng-app="BEMEAN">
<head>
	<meta charset="UTF-8">
	<title>AngularJS | Filtros</title>
</head>
<body>
	<label for="nome">Seu Nome:
		<input type="text" data-ng-model="nome">
	</label>
	Ol√°, {{ nome | truncate:9:" Veja Mais..." }}<!-- Limite de CARACTERES-->

	<script src="js/angular.min.js"></script>
	<script>
		angular.module('BEMEAN', [])
			.filter('reverseString', function() {
				return function(text) {
					if (text)
						return text.split("").reverse().join("");
				}
			})
			.filter('truncate', function(){
				return function(text, lenght, end){
					if(text){
						if(isNaN(lenght)) lenght = 10;
						if(end === undefined) end = "...";
						if(text.lenght <= lenght) return text;
						else return String(text).substring(0, lenght) + end;
					}
				};
			})
	</script>
</body>
</html>
