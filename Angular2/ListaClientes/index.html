<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Angular 2</title>
    <!-- 1. Carregam as bibliotecas da aplicação -->
    <script src="node_modules/angular2/bundles/angular2-polyfills.js"></script>
    <script src="node_modules/systemjs/dist/system.src.js"></script>
    <script src="node_modules/rxjs/bundles/Rx.js"></script>
    <script src="node_modules/angular2/bundles/angular2.dev.js"></script>
    <script src="node_modules/es6-shim/es6-shim.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.3.2/css/bulma.css">

    <!--Configura o SystemJS, que é responssável por carregar os arquivos js assincronamente-->
    <script>
        System.config({
            packages: {
                app:{
                    format: 'register',
                    defaultExtension: 'js'
                }
            }
        });
        System.import('app/boot').then(null, console.error.bind(console));
    </script>
</head>
<body>
    <!--Exibe a aplicação-->
    <meu-app>Carregando....</meu-app>
</body>
</html>
